# Netlify Configuration for KAZE KEZA Portfolio
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command to run
  command = "npm run build"

  # Node.js version
  [build.environment]
    NODE_VERSION = "20"
    # Disable Next.js telemetry in CI
    NEXT_TELEMETRY_DISABLED = "1"
    # Allow NEXT_PUBLIC_* env vars in build output (they're meant to be public)
    SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SANITY_DATASET,NEXT_PUBLIC_SANITY_PROJECT_ID,NEXT_PUBLIC_SITE_URL"

[context.production.environment]
  SITE_INDEXABLE = "true"

[context.deploy-preview.environment]
  SITE_INDEXABLE = "false"

[context.branch-deploy.environment]
  SITE_INDEXABLE = "false"

# Force HTTPS redirect
[[redirects]]
  from = "http://kazekeza.com/*"
  to = "https://kazekeza.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.kazekeza.com/*"
  to = "https://kazekeza.com/:splat"
  status = 301
  force = true

# Redirect www to non-www
[[redirects]]
  from = "https://www.kazekeza.com/*"
  to = "https://kazekeza.com/:splat"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-site"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
